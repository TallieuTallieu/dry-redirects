networks:
  dev:
    external: true

services:
  dry-redirect-dev:
    build: https://github.com/TallieuTallieu/dry-docker.git#php8.2
    hostname: docker_app
    volumes:
      - .:/var/www/html
      - ~/.ssh:/root/.ssh:ro
    ports:
      - "80"
    command: ["sh", "-c", "eval `ssh-agent -s` && ssh-add && composer install && apache2ctl -D FOREGROUND"]
